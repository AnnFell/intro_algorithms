<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binary Search examples</title>
</head>
<body>

<div>
  <h1>Let the computer find the number!</h1>
  <p>The computer will use <a href="https://en.wikipedia.org/wiki/Binary_search_algorithm">binary search</a> to find the number.</p>
  <div class="input">
    <p> First, what is the range of numbers you want the computer to check?</p>
    <p>The number will be between 1 and <input type="number" name="max"></p>
    <p>Second, what is the number you choose? <input type="number" name="choice"></p>
    <button>Start the guessing!</button>
  </div>
</div>

<div class="result"></div>

<script src="script.js"></script>
</body>
</html>
